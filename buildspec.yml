version: 0.2
env:
  secrets-manager:
    LOGIN: prod/sonar:sonartoken
    HOST: prod/sonar:HOST
    Organization: prod/sonar:Organization
    Project: prod/sonar:Project
phases:
  install:
    runtime-versions:
      java: latest
      dotnet: latest
  pre_build:
    commands:
      - yum update -y
      - yum install -y jq
      - wget https://github.com/SonarSource/sonar-scanner-msbuild/releases/download/4.10.0.19059/sonar-scanner-msbuild-4.10.0.19059-netcoreapp3.0.zip
      - mkdir sonar-scanner-msbuild && cd sonar-scanner-msbuild
      - unzip ../sonar-scanner-msbuild-4.10.0.19059-netcoreapp3.0.zip
      - cd ..
      - export PATH=$PATH:/sonar-scanner-msbuild/
  build:
    commands: 
      - dotnet SonarScanner.MSBuild.dll begin /d:sonar.login=$LOGIN /d:sonar.host.url=$HOST /k:$Project /d:sonar.organization=$Organization
      - dotnet build
      - dotnet SonarScanner.MSBuild.dll end
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
